{% load static i18n %}
<title>{% block title %}Log in {% endblock %}</title>
<!-- Favicon icon -->
{% block css %}
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}

  {% block sidebar %}
  {% endblock %}

  {% block navbar %}
  {% endblock %}

  <script type="text/javascript">
    {% if messages %}
      {% for message in messages %}
        var row_data = "{{ message }}";
        toastr_danger_top_right(row_data)
      {% endfor %}
    {% endif %}
  </script>

  <body>
  <div class="authincation">
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100 align-items-center">
        <div class="col-md-6">
          <div class="authincation-content">
            <div class="row no-gutters">
              <div class="col-xl-12">
                <div class="auth-form">
                  <h4 class="text-center mb-4">Добро пожаловать</h4>
                  <form action="." method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label><strong>Имя пользователя</strong></label>
                      <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                      <label><strong>Пароль </strong></label>
                      <input type="password" name="password" class="form-control">
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary btn-block">Вход</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% block footer %}
  {% endblock %}
{% endblock %}

{% block js %}
  <script src="{% static 'vendor/global/global.min.js' %}"></script>
  <script src="{% static 'js/quixnav-init.js' %}"></script>
  <script src="{% static 'js/custom.min.js' %}"></script>
{% endblock %}
